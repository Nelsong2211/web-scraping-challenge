<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars Homework</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- Mars News -->
  <div class="jumbotron text-center">
    <h1>Mission to Mars</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
  </div>
    <div class="container-fluid news no-padding" id="scraped-data">
      <div class="row no-gutter">
        <h3 >Latest Mars News</h3>
        <h4>{{ mars.news_title }}</h4>
        <p >{{ mars.news_p }}</p>

      </div>
    </div>
          <!-- Mars Featured Image -->
          <div class="row no-gutter img-table">
            <div class="col-md-8" >
                <div id="img-table">

                  <h3>Featured Mars Image</h3>
                  
                  <img class="img-fluid img-thumbnail" src="{{ mars.big_img_url }}" alt="Featured Mars Image">
                  

            </div>
          </div>
        
          <div class="col-md-4" >
      
            <div id="img-table">
              

                  <h4 class="card-title">Mars Facts</h4>
                  <p ALIGN=right class="card-text"id="dark-font" >{{ mars.html_tabla | safe }} </p>
                
              
            </div>
          </div>
      </div>
    </div>
    
  <!-- Mars Hemispheres -->


            <div class ="row" id="mars-hemispheres">
              <div class = "col-md-12">
                  <h2><center>Mars Hemispheres</center></h2>
                  <hr/>
                  {% for dict in mars.hemispheres %}
                      <div class = "col-md-6">
                          <div class = "thumbnail">
                              <img src = "{{dict.image_url}}">
                                  <h3>{{dict.titles}}</h3>
                            </div>
                        </div>
                  {% endfor %}
                 </div>
              </div>

               

</body>
</html>
